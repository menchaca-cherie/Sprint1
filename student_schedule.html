<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Student Schedule</title>
</head>
<body>
    <h1 class="mb-auto text-center text-nowrap no-mobile">Student Schedule</h1>
    <div class="row">
        <div class="col-md-6 my-5">
            <div class="card text-white bg-secondary ml-5" style="max-width: 30rem;">
                <h5 class="card-header text-center">Fall</h5>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownYearButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Year
                    </button>
                    <div class="dropdown-year" aria-labelledby="dropdownYearButton">
                        <a class="dropdown-item">2023</a>
                        <a class="dropdown-item">2024</a>
                        <a class="dropdown-item">2025</a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="form-inline">
                        <label class="form-check-label mx-3">Class 1: </label>
                        <input class="mx-2" type="textarea" style="max-width: 30rem;">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 my-5">
            <div class="card text-white bg-secondary ml-5" style="max-width: 30rem;">
                <h5 class="card-header text-center">Winter</h5>
                <div class="card-body">
                    <div class="form-inline">
                        <label class="form-check-label mx-3">Class 1: </label>
                        <input class="mx-2" type="textarea" style="max-width: 30rem;">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 my-5">
            <div class="card text-white bg-secondary ml-5" style="max-width: 30rem;">
                <h5 class="card-header text-center">Spring</h5>
                <div class="card-body">
                    <div class="form-inline">
                        <label class="form-check-label mx-3">Class 1: </label>
                        <input class="mx-2" type="textarea" style="max-width: 30rem;">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 my-5">
            <div class="card text-white bg-secondary ml-5" style="max-width: 30rem;">
                <h5 class="card-header text-center">Summer</h5>
                <div class="card-body">
                    <div class="form-inline">
                        <label class="form-check-label mx-3">Class 1: </label>
                        <input class="mx-2" type="textarea" style="max-width: 30rem;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
