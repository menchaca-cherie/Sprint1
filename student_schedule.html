<!--Body for Sprint1 Student Schedule-->

    <!--H1 Title-->
    <h1 class="mb-auto text-center text-nowrap no-mobile">Student Schedule</h1>
    <!--Form id, action, method-->

                        </div>
                        <div class="col-md-6 text-center">
                            <div class="form-group">
                                <label for="FormControlTextarea">Notes:</label>
                                <textarea class="form-control" id="FormControlTextarea" rows="4"></textarea>
                            </div>
                            <!--Save Button Fall quarter-->
                            <div class="position-relative bottom-0 end-0 my-5">
                                <button type="button" class="btn-primary px-lg-5">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
